	function saveChanges() {
		var name = $("#node-input-api option:selected").val();
		// set node label (name)
		$("#node-input-name").val(name);
	}
	
	function selectionChanged() {
		var name = $("#node-input-api option:selected").val();

		// get node label (name)
		oldName = $("#node-input-name").val();
		
		var params = API[name];
		
		var help_str = "<b>"+name+":</b><br>";
		var help_str1 = "<br>This function accepts following parameter(s) :";
		var help_str3 = "<br><b>Note:</b> <br/> For type object.string the value should be an Array in JSON of type String for e.g. ['one','two','three'].";
		help_str3 += "<br>And for type object.number the value should be an Array in JSON of type number for e.g. [1,2,3].";
		var help_str3_flag = 0;
		
		for (var i = 0; i < 10; i++) {
			if(i < params.length) {
				$("#arg"+i).css("display","block");
				$("#label-input-arg"+i).html(params[i]);
				$("#node-input-arg"+i).attr("placeholder", params[i]);
				if(oldName !== name) {
					$("#node-input-arg"+i).val("");
				}
				help_str1 += "<br>" + (i+1) + ". " + params[i] + " as ";
				
				for (key2 in paramDataTypes) {
					if (key2 === 'object') {
						help_str3_flag = 1;
						for (key3 in paramDataTypes.object) {
							if (paramDataTypes.object[key3].includes(params[i]) === true) {
								$("#node-input-arg"+i).typedInput({
									types: ["json"]
								});
								help_str1 += "array of " + key3;
								break;
							}
						}
					} else {
						if (paramDataTypes[key2].includes(params[i]) === true) {
							switch(key2) {
								case "number":
									$("#node-input-arg"+i).typedInput({
										types: ["num"]
									});
									
									help_str1 += key2;
								break;
								case "string":
									$("#node-input-arg"+i).typedInput({
										types: ["str"]
									});
									
									help_str1 += key2;
								break;
							}
							break;
						}
					}
				}
			} else {
				$("#arg"+i).css("display","none");
				$("#label-input-arg"+i).html("");
				$("#node-input-arg"+i).attr("placeholder", "");
				$("#node-input-arg"+i).val("");
			}
		}

		help_str1 += "<br><br>To dynamically pass the parameter to this function node,";
		help_str1 += "<br>use 'msg.payload' as shown below";
		help_str1 += "<br><br>'msg.payload.&lt;parameter&gt; = &lt;value&gt;'";
		help_str1 += "<br><br> OR <br>";
		help_str1 += "<br>msg.payload = {'&lt;parameter&gt;' : &lt;value&gt;}";
		help_str1 += "<br><br>Note: Parameter names are case sensitive,<br>value should be of specified data-type.";
		
		if (params.length > 0) {
			help_str += help_str1;
			if (help_str3_flag === 1) {
				help_str += help_str3;
			}
		} else {
			help_str += "<br>This function accepts no parameters."
		}
